<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="color-scheme" content="light dark">
  <title>Railroad Studio</title>
  <link rel="apple-touch-icon" sizes="180x180" href="apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="favicon-16x16.png">
  <link rel="manifest" href="site.webmanifest">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-dark-5@1.1.3/dist/css/bootstrap-nightshade.min.css" integrity="sha384-CvItGYrXmque42UjYhp+bjRR8tgQz78Nlwk42gYsNzBc6y0DuXNtdUaRzr1cl2uK" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.6.1/font/bootstrap-icons.css" integrity="sha384-ZZRF0DVUJx2AMk/on/MvIwSN1tvQ3OE8CcxiKTqAlkypC5g+bb6pVOIWAAIANf5Y" crossorigin="anonymous">
</head>
<body class="p-3">
  <div id="header" class="fixed-top m-3">
    <h2>Railroad Studio</h2>
  </div>
  <div id="content" class="pt-5">
    <div id="drop-area">
      <form class="drop-form">
        <p>Drag and drop a file here, or browse to select a save file.</p>
        <input class="form-control" type="file" id="fileElem" accept=".sav">
        <div class="form-text">Save files are located in <span class="font-monospace">%localappdata%\arr\saved\savegames</span></div>
      </form>
    </div>
  </div>
  <div id="footer" class="fixed-bottom m-3">
    <p class="">
      Railroad Studio is on <a href="https://github.com/scottanderson/railroad.studio">github</a> <i class="bi bi-github"></i>
    </p>
  </div>
  <script src="studio.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap-dark-5@1.1.3/dist/js/darkmode.min.js" integrity="sha384-A4SLs39X/aUfwRclRaXvNeXNBTLZdnZdHhhteqbYFS2jZTRD79tKeFeBn7SGXNpi" crossorigin="anonymous"></script>

</body>

</html>
